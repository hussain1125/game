<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cricket.css">
    <style>
        .in2 {
            display: none;
        }
    </style>
</head>

<body>

    <div class="play">

        <input id="input" type="text" placeholder="Enter Runs">
        <button id="btn1">Enter</button>
        <button id="btn2">Click Here For Second Innings</button>
        <button id="btn3">Enter2</button>
        <!-- <button id="btn4">Result</button> -->

    </div>


    <div class="in1">

        <div class="score-card">

            <div class="user-score">
                <p>User</p>
                <p id="myscore">0</p>
            </div>

            <div class="comp-score">
                <p>Computer </p>
                <p id="guess">0</p>
            </div>

        </div>


        <div class="extra">

            <p id="com"></p>
            <p id="target"></p>
            <p id="req"></p>

        </div>

    </div>





    <div class="in2">

        <div class="score-card">

            <div class="comp-score">
                <p>Computer </p>
                <p id="guess2">0</p>
            </div>


            <div class="user-score">
                <p>User</p>
                <p id="myscore2">0</p>
            </div>



        </div>


        <div class="extra">

            <p id="com2"></p>
            <p id="target2"></p>
            <p id="req2"></p>

        </div>

    </div>


    <p id="result2"></p>


    <script src="cricket.js"></script>
</body>

</html>
